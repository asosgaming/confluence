machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0

  services:
    - docker

  environment:
    CONFLUENCE_VERSION: '5.9.8'

dependencies:
  override:
    - docker version
    - docker info
    - docker build -t asos/confluence .
    - docker build --build-arg CONFLUENCE_VERSION=$CONFLUENCE_VERSION -t asos/confluence:$CONFLUENCE_VERSION .


test:
  override:
    - docker run -d -p 8100:8090 --name="confluence" asos/confluence
    - sleep 30
    - curl --retry 10 --retry-delay 5 -v http://localhost:8100/
    - docker stop confluence
    - docker run -d -p 8110:8090 --name="confluencetag" asos/confluence:$CONFLUENCE_VERSION
    - sleep 30
    - curl --retry 10 --retry-delay 5 -v http://localhost:8110/
    - docker stop confluencetag
